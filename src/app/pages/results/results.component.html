<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="mainTitle">
    <h1>Results</h1>
  </div>

  <div class="row center mb-2">
    <div class="col-md-2 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ season_year }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <ng-container *ngFor="let option of seasons">
            <li>
              <a
                [ngClass]="
                  season_id == option.id
                    ? 'dropdown-item active'
                    : 'dropdown-item'
                "
                (click)="setSeason(option)"
              >
                {{ option.year }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="col-md-5 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ pull_name }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <ng-container *ngFor="let option of pulls">
            <li>
              <a
                [ngClass]="
                  pull_id == option.id
                    ? 'dropdown-item active'
                    : 'dropdown-item'
                "
                (click)="setPull(option)"
              >
                {{ getPullStr(option) }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="col-md-5 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ class_name }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <ng-container *ngFor="let option of classes">
            <li>
              <a
                [ngClass]="
                  class_id == option.id
                    ? 'dropdown-item active'
                    : 'dropdown-item'
                "
                (click)="setClass(option)"
              >
                {{ getClassStr(option) }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Puller</th>
          <th>Tractor</th>
          <th>Distance</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let hook of hooks">
          <tr class="align-middle">
            <td>{{ hook.position }}</td>
            <td>{{ getPullerStr(hook) }}</td>
            <td>{{ getTractorStr(hook) }}</td>
            <td>{{ getDistanceStr(hook) }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
