<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="mainTitle">
    <h1>Results</h1>
  </div>

  <div class="row center mb-2">
    <div class="col-md-6 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ season_year }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <ng-container *ngFor="let option of seasons">
            <li>
              <a
                [ngClass]="
                  season_id == option.id
                    ? 'dropdown-item active'
                    : 'dropdown-item'
                "
                (click)="setSeason(option)"
              >
                {{ option.year }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ pull_name }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <ng-container *ngFor="let option of pulls">
            <li>
              <a
                [ngClass]="
                  pull_id == option.id
                    ? 'dropdown-item active'
                    : 'dropdown-item'
                "
                (click)="setPull(option)"
              >
                {{ getPullStr(option) }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th class="center">
            <div class="clickable" (click)="toggleRowShowAll()">
              <i *ngIf="!row_show_all" class="bi bi-chevron-down"></i>
              <i *ngIf="row_show_all" class="bi bi-chevron-up"></i>
            </div>
          </th>
          <th>Class</th>
          <th>Hooks</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let cl of classes">
          <tr>
            <td class="center">
              <div class="clickable" (click)="toggleRowShow(cl.id)">
                <i *ngIf="!row_show[cl.id]" class="bi bi-chevron-down"></i>
                <i *ngIf="row_show[cl.id]" class="bi bi-chevron-up"></i>
              </div>
            </td>
            <td>{{ getClassStr(cl) }}</td>
            <td>{{ hooks[cl.id].length }}</td>
          </tr>
          <tr *ngIf="row_show[cl.id]">
            <td></td>
            <td colspan="2">
              <table *ngIf="hooks[cl.id]" class="table table-dark">
                <thead>
                  <tr>
                    <th>Pos</th>
                    <th>Puller</th>
                    <th>Tractor</th>
                    <th>Distance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let hook of hooks[cl.id]">
                    <td>{{ hook.position }}</td>
                    <td>{{ getPullerStr(hook) }}</td>
                    <td>{{ getTractorStr(hook) }}</td>
                    <td>{{ getDistanceStr(hook) }}</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
