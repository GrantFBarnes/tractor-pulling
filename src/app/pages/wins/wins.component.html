<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="mainTitle">
    <h1>Wins</h1>
  </div>

  <div class="row center mb-2">
    <div class="col-12 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ season_year }}
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <ng-container *ngFor="let option of seasons">
            <li>
              <a
                [ngClass]="
                  season_id == option.id
                    ? 'dropdown-item active'
                    : 'dropdown-item'
                "
                (click)="setSeason(option)"
              >
                {{ option.year }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Class</th>
          <th>Leaders</th>
          <th>Wins</th>
          <th>%</th>
          <th>Winners</th>
          <th>Times Pulled</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let cl_n of class_names">
          <tr class="align-middle">
            <td>{{ cl_n }}</td>
            <td>{{ getPullersStr(wins[cl_n].leaders) }}</td>
            <td [ngClass]="getWinsClass(cl_n)">
              {{ wins[cl_n].max_wins }}
            </td>
            <td [ngClass]="getPercentageClass(cl_n)">
              {{ wins[cl_n].percentage }}
            </td>
            <td>{{ wins[cl_n].winner_count }}</td>
            <td>{{ wins[cl_n].times_pulled }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
