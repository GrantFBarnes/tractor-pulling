<app-loading *ngIf="loading"></app-loading>
<div [ngClass]="loading ? 'container blur' : 'container'">
  <div class="mainTitle">
    <h1>Results</h1>
  </div>

  <div class="row center mb-2">
    <div class="col-lg-2 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-ghost dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ subject }}
        </button>
        <ul class="dropdown-menu">
          <ng-container *ngFor="let option of subject_options">
            <li>
              <a
                [ngClass]="
                  subject == option ? 'dropdown-item active' : 'dropdown-item'
                "
                (click)="setSubject(option)"
              >
                {{ option }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="col-lg-2 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-ghost dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ metric }}
        </button>
        <ul class="dropdown-menu">
          <ng-container *ngFor="let option of metric_options">
            <li>
              <a
                [ngClass]="
                  metric == option ? 'dropdown-item active' : 'dropdown-item'
                "
                (click)="setMetric(option)"
              >
                {{ option }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="col-lg-2 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-ghost dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ category }}
        </button>
        <ul class="dropdown-menu">
          <ng-container *ngFor="let option of category_options">
            <li>
              <a
                [ngClass]="
                  category == option ? 'dropdown-item active' : 'dropdown-item'
                "
                (click)="setCategory(option)"
              >
                {{ option }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="col-lg-2 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-ghost dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ season_year }}
        </button>
        <ul class="dropdown-menu">
          <ng-container *ngFor="let option of seasons">
            <li>
              <a
                [ngClass]="
                  season_id == option.id
                    ? 'dropdown-item active'
                    : 'dropdown-item'
                "
                (click)="setSeason(option)"
              >
                {{ option.year }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="col-lg-4 mb-2">
      <div class="dropdown">
        <button
          class="btn btn-ghost dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ pull_name }}
        </button>
        <ul class="dropdown-menu">
          <ng-container *ngFor="let option of pulls">
            <li>
              <a
                [ngClass]="
                  pull_id == option.id
                    ? 'dropdown-item active'
                    : 'dropdown-item'
                "
                (click)="setPull(option)"
              >
                {{ getPullStr(option) }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>

  <div class="row center mb-2">
    <div class="col-12 mb-2">
      <h2>Bar Chart</h2>
      <canvas
        baseChart
        [datasets]="chart_data"
        [labels]="chart_labels"
        [legend]="false"
        type="bar"
      >
      </canvas>
    </div>
  </div>
  <div class="row center mb-2">
    <div class="col-12 mb-2">
      <h2>Pie Chart</h2>
      <canvas
        baseChart
        [datasets]="chart_data"
        [labels]="chart_labels"
        [legend]="true"
        type="pie"
      >
      </canvas>
    </div>
  </div>
</div>
